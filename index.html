<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="container-screen">
            <p class="container-screen_result">0</p>
        </div>
        <div class="container-buttons">
            <button class="btn hardReset">AC</button>
            <button class="btn reset">C</button>
            <button class="btn percentage">%</button>
            <button class="btn symbol">รท</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn symbol">*</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn symbol">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn symbol">+</button>
            <button class="btn number">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
